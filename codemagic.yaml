workflows:
  ios-release-no-shorebird:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build iOS Simulator
        script: flutter build ios --simulator
      - name: Create Artifact Directory
        script: mkdir -p build/ios/ipa
      - name: Zip Artifacts
        script: zip -r build/ios/ipa/Runner.app.zip build/ios/iphonesimulator/Runner.app
    artifacts:
      - build/ios/ipa/Runner.app.zip
    publishing:
      email:
        recipients:
